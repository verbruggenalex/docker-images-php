sudo: required

language: generic

services:
  - docker

env:
  global:
  - secure: 
  - secure: 
  matrix:
  - VARIANT="cli"
    PHP_VERSION="7.3"
  - VARIANT="apache"
    PHP_VERSION="7.3"
  - VARIANT="fpm"
    PHP_VERSION="7.3"
  - VARIANT="cli"
    PHP_VERSION="7.2"
  - VARIANT="apache"
    PHP_VERSION="7.2"
  - VARIANT="fpm"
    PHP_VERSION="7.2"
  - VARIANT="cli"
    PHP_VERSION="7.1"
  - VARIANT="apache"
    PHP_VERSION="7.1"
  - VARIANT="fpm"
    PHP_VERSION="7.1"

script:
- PHP_VERSION="${PHP_VERSION}" BRANCH="${TRAVIS_BRANCH}" VARIANT="${VARIANT}" ./build-and-test.sh
- docker images | grep verbral/php

# Let's push only if not in a pull request and the branch matches the v2 format
- |
  if [[ "$TRAVIS_PULL_REQUEST" = false && "$TRAVIS_BRANCH" =~ ^v[0-9.]+$ ]] ; then
    BRANCH_VARIANT=`echo "$VARIANT" | sed 's/\./-/g'`
    docker login -u $DOCKER_USER -p $DOCKER_PASS
    docker push verbral/php:${PHP_VERSION}-${TRAVIS_BRANCH}-slim-${BRANCH_VARIANT}
    docker push verbral/php:${PHP_VERSION}-${TRAVIS_BRANCH}-${BRANCH_VARIANT}
    docker push verbral/php:${PHP_VERSION}-${TRAVIS_BRANCH}-${BRANCH_VARIANT}-node8
    docker push verbral/php:${PHP_VERSION}-${TRAVIS_BRANCH}-${BRANCH_VARIANT}-node10
  fi
